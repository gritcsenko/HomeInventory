name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types:
      - published
  workflow_dispatch:
env:
  CI: true
  # Disable the .NET logo in the console output.
  DOTNET_NOLOGO: true
  # Disable the .NET first time experience to skip caching NuGet packages and speed up the build.
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  # Disable sending .NET CLI telemetry to Microsoft.
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  # Set the build number in MinVer.
  MINVERBUILDMETADATA: build.${{github.run_number}}

jobs:
  build:
    permissions:
      pull-requests: write
      packages: write
      checks: write
      actions: write
      statuses: write
    name: Build .NET
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout"
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v6
        with:
          lfs: true
          fetch-depth: 0
      - name: "Install .NET SDK"
        uses: actions/setup-dotnet@3e891f8b4e4f0bce4aeb65cd18f445bf100c247f # v5
        with:
          global-json-file: ./src/HomeInventory/global.json
      - name: Info
        run: dotnet --info
        working-directory: ./src/HomeInventory
      - name: Download cached dependencies
        uses: actions/cache@6849a6489940f00c2f30c0fb92c6274307ccb58a # v4.2.0
        with:
          path: ~/.nuget/packages
          # Look to see if there is a cache hit for the corresponding requirements file
          key: ${{ runner.os }}-nuget-${{github.ref}}
          restore-keys: |
            ${{ runner.os }}-nuget-refs/heads/main
      - name: Restore dependencies
        run: dotnet restore -v minimal
        working-directory: ./src/HomeInventory
      - name: Build Release
        run: dotnet build -m:1 -c Release -v minimal --nologo --no-incremental --no-restore --no-self-contained
        working-directory: ./src/HomeInventory
      - name: Cache build results
        uses: actions/cache@6849a6489940f00c2f30c0fb92c6274307ccb58a # v4.2.0
        with:
          path: ./src/HomeInventory
          key: ${{ runner.os }}-build-${{github.ref}}-${{github.run_number}}

  security-scan:
    name: "Security Scan"
    needs: build
    if: ${{ success() }}
    permissions:
      security-events: write
      contents: read
      actions: read
      id-token: write  # Required for OIDC token to publish Scorecard results
    runs-on: ubuntu-latest  # Required: grep and bash commands are Linux-specific
    steps:
      - name: "Checkout"
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v6
        with:
          persist-credentials: false
      - name: "Install .NET SDK"
        uses: actions/setup-dotnet@3e891f8b4e4f0bce4aeb65cd18f445bf100c247f # v5
        with:
          global-json-file: ./src/HomeInventory/global.json
      - name: Download cached dependencies
        uses: actions/cache@6849a6489940f00c2f30c0fb92c6274307ccb58a # v4.2.0
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{github.ref}}
          restore-keys: |
            ${{ runner.os }}-nuget-refs/heads/main
      - name: Check for vulnerable packages
        run: dotnet list package --vulnerable --include-transitive 2>&1 | tee vulnerable-packages.txt
        working-directory: ./src/HomeInventory
      - name: Fail on vulnerabilities
        shell: bash
        run: |
          set -euo pipefail
          if grep -q "has the following vulnerable packages" vulnerable-packages.txt; then
            echo "::error::Vulnerable packages detected!"
            echo "::group::Vulnerability Details"
            cat vulnerable-packages.txt
            echo "::endgroup::"
            exit 1
          else
            echo "âœ… No vulnerable packages detected"
          fi
        working-directory: ./src/HomeInventory
      - name: Run OpenSSF Scorecard
        uses: ossf/scorecard-action@62b2cac7ed8198b15735ed49ab1e5cf35480ba46 # v2.4.0
        with:
          results_file: results.sarif
          results_format: sarif
          publish_results: true
      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@48ab28a6f5dbc2a99bf1e0131198dd8f1df78169 # v3
        with:
          sarif_file: results.sarif

  format-test:
    name: "Formatting test"
    needs: build
    if: ${{ success() }}
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v6
        with:
          lfs: true
          fetch-depth: 0
      - name: "Install .NET SDK"
        uses: actions/setup-dotnet@3e891f8b4e4f0bce4aeb65cd18f445bf100c247f # v5
        with:
          global-json-file: ./src/HomeInventory/global.json
      - name: Info
        run: dotnet --info
        working-directory: ./src/HomeInventory
      - name: Download cached dependencies
        uses: actions/cache@6849a6489940f00c2f30c0fb92c6274307ccb58a # v4.2.0
        with:
          path: ~/.nuget/packages
          # Look to see if there is a cache hit for the corresponding requirements file
          key: ${{ runner.os }}-nuget-${{github.ref}}
          restore-keys: |
            ${{ runner.os }}-nuget-refs/heads/main
      - name: Check formatting
        run: dotnet format --verify-no-changes --severity error --verbosity diag || (echo "Run 'dotnet format' to fix issues" && exit 1)
        working-directory: ./src/HomeInventory

  unit-test:
    name: "Unit Test .NET"
    needs: build
    if: ${{ success() }}
    permissions:
      checks: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v6
        with:
          lfs: true
          fetch-depth: 0
      - name: "Install .NET SDK"
        uses: actions/setup-dotnet@3e891f8b4e4f0bce4aeb65cd18f445bf100c247f # v5
        with:
          global-json-file: ./src/HomeInventory/global.json
      - name: Info
        run: dotnet --info
        working-directory: ./src/HomeInventory
      - name: Cache build results
        uses: actions/cache@6849a6489940f00c2f30c0fb92c6274307ccb58a # v4.2.0
        with:
          path: ./src/HomeInventory
          key: ${{ runner.os }}-build-${{github.ref}}-${{github.run_number}}
      - name: Download cached dependencies
        uses: actions/cache@6849a6489940f00c2f30c0fb92c6274307ccb58a # v4.2.0
        with:
          path: ~/.nuget/packages
          # Look to see if there is a cache hit for the corresponding requirements file
          key: ${{ runner.os }}-nuget-${{github.ref}}
          restore-keys: |
            ${{ runner.os }}-nuget-refs/heads/main
      - name: Run Architecture Tests
        run: dotnet test HomeInventory.Tests --filter "Category=Architecture" -c Release -v minimal
        working-directory: ./src/HomeInventory
      - name: Run Unit Tests
        if: success() || failure()
        run: >
          dotnet test HomeInventory.Tests
          --filter "Category=Unit"
          -c Release
          -v minimal
          --collect:"XPlat Code Coverage;CollectCoverage=true;Format=json,lcov,cobertura,opencover"
          --logger trx
          --results-directory ./coverage
          --
          DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.SkipAutoProps=true
          DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.IncludeTestAssembly=false
          DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.ExcludeByFile='**/*.g.cs'
          DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.ExcludeByAttribute='CompilerGenerated,GeneratedCode,ExcludeFromCodeCoverage'
        working-directory: ./src/HomeInventory
      - name: Test Report
        uses: dorny/test-reporter@31a54ee7ebcacc03a09ea97a7e5465a47b84aea5 # v2.2.0
        if: success() || failure()
        with:
          name: Unit tests # Name of the check run which will be created
          path: "./src/HomeInventory/coverage/*.trx" # Path to test results
          reporter: dotnet-trx # Format of test results
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@8885e273a4343cd7b48eaa72428dea0c3067ea98 # v2
        continue-on-error: true
        if: always()
        with:
          files: |
            ./src/HomeInventory/coverage/**/*.trx
      - name: Collect Coverage
        run: cp coverage/**/coverage.cobertura.xml coverage.cobertura.xml
        working-directory: ./src/HomeInventory
      - name: Code Coverage Summary Report
        id: report
        uses: irongut/CodeCoverageSummary@51cc3a756ddcd398d447c044c02cb6aa83fdae95 # v1.3.0
        with:
          filename: ./src/HomeInventory/coverage.cobertura.xml
          badge: true
          fail_below_min: true
          format: markdown
          hide_branch_rate: false
          hide_complexity: true
          indicators: true
          output: both
          thresholds: "60 80"
      - name: Add Coverage PR Comment
        uses: marocchino/sticky-pull-request-comment@331f8f5b4215f0445d3c07b4967662a32a2d3e31 # v2
        if: ${{ github.event_name == 'pull_request' && (success() || steps.report.conclusion == 'failure') }}
        with:
          header: "Unit test coverage summary"
          recreate: true
          path: code-coverage-results.md
      - name: Write coverage to Job Summary
        if: ${{ success() || steps.report.conclusion == 'failure' }}
        run: cat code-coverage-results.md >> $GITHUB_STEP_SUMMARY
      - name: Create code coverage report
        uses: danielpalme/ReportGenerator-GitHub-Action@d6b8d25b94929e0201b81ddb2032201e1edb2126 # v5.5.0
        if: ${{ success() || steps.report.conclusion == 'failure' }}
        with:
          reports: "./src/HomeInventory/coverage.cobertura.xml" # REQUIRED # The coverage reports that should be parsed (separated by semicolon). Globbing is supported.
          targetdir: "coveragereport" # REQUIRED # The directory where the generated report should be saved.
          reporttypes: "MarkdownSummaryGithub;HtmlInline_AzurePipelines_Dark;Cobertura;CodeClimate" # The output formats and scope (separated by semicolon) Values: Badges, Clover, Cobertura, CsvSummary, Html, Html_Dark, Html_Light, HtmlChart, HtmlInline, HtmlInline_AzurePipelines, HtmlInline_AzurePipelines_Dark, HtmlInline_AzurePipelines_Light, HtmlSummary, JsonSummary, Latex, LatexSummary, lcov, MarkdownSummary, MarkdownSummaryGithub, MarkdownDeltaSummary, MHtml, PngChart, SonarQube, TeamCitySummary, TextSummary, TextDeltaSummary, Xml, XmlSummary
          sourcedirs: "./src/HomeInventory" # Optional directories which contain the corresponding source code (separated by semicolon). The source directories are used if coverage report contains classes without path information.
          historydir: "" # Optional directory for storing persistent coverage information. Can be used in future reports to show coverage evolution.
          plugins: "" # Optional plugin files for custom reports or custom history storage (separated by semicolon).
          assemblyfilters: "+*" # Optional list of assemblies that should be included or excluded in the report. Exclusion filters take precedence over inclusion filters. Wildcards are allowed.
          classfilters: "+*;-Microsoft.AspNetCore.OpenApi.Generated.*;-System.Runtime.CompilerServices.*" # Optional list of classes that should be included or excluded in the report. Exclusion filters take precedence over inclusion filters. Wildcards are allowed.
          filefilters: "+*" # Optional list of files that should be included or excluded in the report. Exclusion filters take precedence over inclusion filters. Wildcards are allowed.
          verbosity: "Info" # The verbosity level of the log messages. Values: Verbose, Info, Warning, Error, Off
          title: "" # Optional title.
          tag: "${{ github.run_number }}_${{ github.run_id }}" # Optional tag or build version.
          license: "" # Optional license for PRO version. Get your license here: https://reportgenerator.io/pro
          customSettings: "" # Optional custom settings (separated by semicolon). See: https://github.com/danielpalme/ReportGenerator/wiki/Settings.
          toolpath: "reportgeneratortool" # Default directory for installing the dotnet tool.
      - name: Add Coverage PR Comment 2
        uses: marocchino/sticky-pull-request-comment@331f8f5b4215f0445d3c07b4967662a32a2d3e31 # v2
        if: ${{ github.event_name == 'pull_request' && (success() || steps.report.conclusion == 'failure') }}
        with:
          header: "Detailed"
          recreate: true
          path: coveragereport/SummaryGithub.md
      - name: Write coverage to Job Summary 2
        if: ${{ success() || steps.report.conclusion == 'failure' }}
        run: cat coveragereport/SummaryGithub.md >> $GITHUB_STEP_SUMMARY
      - name: Upload coverage report artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43e8cde3e # v5.0.0
        if: ${{ success() || steps.report.conclusion == 'failure' }}
        with:
          name: CoverageReport # Artifact name
          path: coveragereport # A file, directory or wildcard pattern that describes what to upload
          if-no-files-found: warn # The desired behavior if no files are found using the provided path.
          retention-days: 90 # Duration after which artifact will expire in days. 0 means using default retention.

  intergration-test:
    name: "Integration Test .NET"
    needs: build
    if: ${{ success() }}
    permissions:
      checks: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v6
        with:
          lfs: true
          fetch-depth: 0
      - name: "Install .NET SDK"
        uses: actions/setup-dotnet@3e891f8b4e4f0bce4aeb65cd18f445bf100c247f # v5
        with:
          global-json-file: ./src/HomeInventory/global.json
      - name: Info
        run: dotnet --info
        working-directory: ./src/HomeInventory
      - name: Cache build results
        uses: actions/cache@6849a6489940f00c2f30c0fb92c6274307ccb58a # v4.2.0
        with:
          path: ./src/HomeInventory
          key: ${{ runner.os }}-build-${{github.ref}}-${{github.run_number}}
      - name: Download cached dependencies
        uses: actions/cache@6849a6489940f00c2f30c0fb92c6274307ccb58a # v4.2.0
        with:
          path: ~/.nuget/packages
          # Look to see if there is a cache hit for the corresponding requirements file
          key: ${{ runner.os }}-nuget-${{github.ref}}
          restore-keys: |
            ${{ runner.os }}-nuget-refs/heads/main
      - name: Run Integration Tests
        run: dotnet test HomeInventory.Tests.Integration --filter "Category=Integration" -c Release -v minimal
        working-directory: ./src/HomeInventory

  acceptance-test:
    name: "Acceptance Test .NET"
    needs: build
    if: ${{ success() }}
    permissions:
      checks: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v6
        with:
          lfs: true
          fetch-depth: 0
      - name: "Install .NET SDK"
        uses: actions/setup-dotnet@3e891f8b4e4f0bce4aeb65cd18f445bf100c247f # v5
        with:
          global-json-file: ./src/HomeInventory/global.json
      - name: Info
        run: dotnet --info
        working-directory: ./src/HomeInventory
      - name: Cache build results
        uses: actions/cache@6849a6489940f00c2f30c0fb92c6274307ccb58a # v4.2.0
        with:
          path: ./src/HomeInventory
          key: ${{ runner.os }}-build-${{github.ref}}-${{github.run_number}}
      - name: Download cached dependencies
        uses: actions/cache@6849a6489940f00c2f30c0fb92c6274307ccb58a # v4.2.0
        with:
          path: ~/.nuget/packages
          # Look to see if there is a cache hit for the corresponding requirements file
          key: ${{ runner.os }}-nuget-${{github.ref}}
          restore-keys: |
            ${{ runner.os }}-nuget-refs/heads/main
      - name: Run Acceptance Tests
        run: dotnet test HomeInventory.Tests.Acceptance -c Release -v minimal --logger:"trx;verbosity=normal;LogFileName=./Acceptance/AcceptanceTestResults.trx"
        working-directory: ./src/HomeInventory
      - name: Copy Living Documentation
        run: |
          mkdir -p ./Acceptance
          if [ -f HomeInventory.Tests.Acceptance/bin/Release/net9/LivingDoc.html ]; then
            cp "HomeInventory.Tests.Acceptance/bin/Release/net9/LivingDoc.html" "./Acceptance/AcceptanceTestResults.html"
          else
            echo 'LivingDoc.html not found' >&2
          fi
        working-directory: ./src/HomeInventory
      - name: Publish Reqnroll Test Results
        if: success() || failure()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43e8cde3e # v5.0.0
        with:
          name: "Reqnroll Test Results"
          path: ./src/HomeInventory/Acceptance/AcceptanceTestResults.html
          if-no-files-found: warn # The desired behavior if no files are found using the provided path.
          retention-days: 90 # Duration after which artifact will expire in days. 0 means using default retention.
