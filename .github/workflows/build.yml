        with:
          lfs: true
          fetch-depth: 0
          persist-credentials: false
      - name: "Install .NET SDK"
        uses: actions/setup-dotnet@2016bd2012dba4e32de620c46fe006a3ac9f0602 # v5.0.1
        with:
          global-json-file: ./src/HomeInventory/global.json
      - name: Info
        run: dotnet --info
        working-directory: ./src/HomeInventory
      - name: Cache build results
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: ./src/HomeInventory
          key: ${{ runner.os }}-build-${{github.ref}}-${{github.run_number}}
      - name: Download cached dependencies
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: ~/.nuget/packages
          # Look to see if there is a cache hit for the corresponding requirements file
          key: ${{ runner.os }}-nuget-${{github.ref}}
          restore-keys: |
            ${{ runner.os }}-nuget-refs/heads/main
      - name: Run Integration Tests
        run: dotnet test HomeInventory.Tests.Integration --filter "Category=Integration" -c Release -v minimal
        working-directory: ./src/HomeInventory

  acceptance-test:
    name: "Acceptance Test .NET"
    needs: build
    if: ${{ success() }}
    permissions:
      contents: read
      checks: write
      pull-requests: write
    runs-on: ubuntu-latest
    env:
      CI: true
      DOTNET_NOLOGO: true
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
      DOTNET_CLI_TELEMETRY_OPTOUT: true
      MINVERBUILDMETADATA: build.${{github.run_number}}
    steps:
      - name: "Checkout"
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          lfs: true
          fetch-depth: 0
          persist-credentials: false
      - name: "Install .NET SDK"
        uses: actions/setup-dotnet@2016bd2012dba4e32de620c46fe006a3ac9f0602 # v5.0.1
        with:
          global-json-file: ./src/HomeInventory/global.json
      - name: Info
        run: dotnet --info
        working-directory: ./src/HomeInventory
      - name: Cache build results
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: ./src/HomeInventory
          key: ${{ runner.os }}-build-${{github.ref}}-${{github.run_number}}
      - name: Download cached dependencies
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: ~/.nuget/packages
          # Look to see if there is a cache hit for the corresponding requirements file
          key: ${{ runner.os }}-nuget-${{github.ref}}
          restore-keys: |
            ${{ runner.os }}-nuget-refs/heads/main
      - name: Run Acceptance Tests
        run: dotnet test HomeInventory.Tests.Acceptance -c Release -v minimal --logger:"trx;verbosity=normal;LogFileName=./Acceptance/AcceptanceTestResults.trx"
        working-directory: ./src/HomeInventory
      - name: Copy Living Documentation
        run: |
          mkdir -p ./Acceptance
          if [ -f HomeInventory.Tests.Acceptance/bin/Release/net9/LivingDoc.html ]; then
            cp "HomeInventory.Tests.Acceptance/bin/Release/net9/LivingDoc.html" "./Acceptance/AcceptanceTestResults.html"
          else
            echo 'LivingDoc.html not found' >&2
          fi
        working-directory: ./src/HomeInventory
      - name: Publish Reqnroll Test Results
        if: success() || failure()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: "Reqnroll Test Results"
          path: ./src/HomeInventory/Acceptance/AcceptanceTestResults.html
          if-no-files-found: warn
          retention-days: 90
