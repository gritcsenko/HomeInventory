name: .NET

on:
  push:
    branches: [ "main", "feature/*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test .NET
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.x
        include-prerelease: false
    - name: Restore dependencies
      run: dotnet restore ./src/HomeInventory --verbosity normal
    - name: Build
      run: dotnet build ./src/HomeInventory --no-restore --configuration Release --self-contained false --verbosity normal
    - name: Test
      run: dotnet test ./src/HomeInventory --no-build --verbosity normal
